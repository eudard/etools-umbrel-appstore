version: "2"
services:

    app_proxy:
        environment:
            APP_HOST: youtubedl-material_1
            APP_PORT: 8998
    ytdl_material:
        environment:
            ytdl_mongodb_connection_string: 'mongodb://ytdl-mongo-db:27017'
            ytdl_use_local_db: 'false'
            write_ytdl_config: 'true'
        restart: always
        depends_on:
            - ytdl-mongo-db
        volumes:
            - ${APP_DATA_DIR}/appdata:/app/appdata
            - ${APP_DATA_DIR}/audio:/app/audio
            - ${APP_DATA_DIR}/video:/app/video
            - ${APP_DATA_DIR}/subscriptions:/app/subscriptions
            - ${APP_DATA_DIR}/users:/app/users
        ports:
            - "8998:17442"
        image: tzahi12345/youtubedl-material:latest
    ytdl-mongo-db:
        # If you are using a Raspberry Pi, use mongo:4.4.18
        image: mongo:4
        logging:
            driver: "none"
        container_name: mongo-db
        restart: always
        volumes:
            - ${APP_DATA_DIR}/db/:/data/db
